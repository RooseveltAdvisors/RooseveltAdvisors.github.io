<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1041 554" width="1041" height="554">
  <rect width="1041" height="554" fill="#0a0a0f" rx="16"/>

  <!-- React atom orbital paths -->
  <ellipse cx="520" cy="277" rx="200" ry="80" fill="none" stroke="#4a90d9" stroke-width="2" opacity="0.6" transform="rotate(0 520 277)"/>
  <ellipse cx="520" cy="277" rx="200" ry="80" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.6" transform="rotate(60 520 277)"/>
  <ellipse cx="520" cy="277" rx="200" ry="80" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" transform="rotate(-60 520 277)"/>

  <!-- Second set - slightly offset for hand-drawn feel -->
  <ellipse cx="520" cy="277" rx="202" ry="81" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.2" transform="rotate(2 520 277)"/>
  <ellipse cx="520" cy="277" rx="202" ry="81" fill="none" stroke="#22d3ee" stroke-width="0.8" opacity="0.2" transform="rotate(62 520 277)"/>
  <ellipse cx="520" cy="277" rx="202" ry="81" fill="none" stroke="#8b5cf6" stroke-width="0.8" opacity="0.2" transform="rotate(-58 520 277)"/>

  <!-- Center nucleus -->
  <circle cx="520" cy="277" r="18" fill="#22d3ee" opacity="0.3"/>
  <circle cx="520" cy="277" r="12" fill="#22d3ee" opacity="0.5"/>
  <circle cx="520" cy="277" r="6" fill="#22d3ee" opacity="0.9"/>

  <!-- Electrons on orbits -->
  <circle cx="720" cy="277" r="6" fill="#4a90d9" opacity="0.9"/>
  <circle cx="320" cy="277" r="6" fill="#4a90d9" opacity="0.9"/>
  <circle cx="620" cy="180" r="6" fill="#22d3ee" opacity="0.9"/>
  <circle cx="420" cy="374" r="6" fill="#22d3ee" opacity="0.9"/>
  <circle cx="420" cy="180" r="6" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="620" cy="374" r="6" fill="#8b5cf6" opacity="0.9"/>

  <!-- Code brackets - left side -->
  <text x="120" y="250" fill="#94a3b8" font-family="monospace" font-size="48" opacity="0.3">&lt;</text>
  <text x="120" y="310" fill="#94a3b8" font-family="monospace" font-size="48" opacity="0.3">/&gt;</text>

  <!-- Code brackets - right side -->
  <text x="860" y="250" fill="#94a3b8" font-family="monospace" font-size="48" opacity="0.3">{</text>
  <text x="860" y="310" fill="#94a3b8" font-family="monospace" font-size="48" opacity="0.3">}</text>

  <!-- Floating code snippets -->
  <text x="150" y="150" fill="#4a90d9" font-family="monospace" font-size="10" opacity="0.3">const App = () =&gt;</text>
  <text x="750" y="450" fill="#22d3ee" font-family="monospace" font-size="10" opacity="0.3">return &lt;Component /&gt;</text>
  <text x="100" y="430" fill="#8b5cf6" font-family="monospace" font-size="10" opacity="0.3">useState()</text>
  <text x="800" y="140" fill="#4a90d9" font-family="monospace" font-size="10" opacity="0.3">useEffect()</text>

  <!-- Connection nodes -->
  <circle cx="180" cy="200" r="3" fill="#4a90d9" opacity="0.4"/>
  <circle cx="860" cy="350" r="3" fill="#22d3ee" opacity="0.4"/>
  <circle cx="200" cy="400" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="840" cy="190" r="3" fill="#4a90d9" opacity="0.4"/>

  <!-- Label -->
  <text x="520" y="510" text-anchor="middle" fill="#e5e7eb" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" opacity="0.5" font-weight="300">React Development</text>
</svg>