<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="400" height="300" fill="#0a0a0f" rx="12"/>

  <!-- Chart area background -->
  <rect x="60" y="50" width="280" height="180" rx="6" fill="#1a1a2e" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>

  <!-- Grid lines - horizontal -->
  <line x1="80" y1="90" x2="320" y2="90" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>
  <line x1="80" y1="130" x2="320" y2="130" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>
  <line x1="80" y1="170" x2="320" y2="170" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>
  <line x1="80" y1="210" x2="320" y2="210" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>

  <!-- Axes - hand drawn -->
  <path d="M 80 60 L 80 221" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 79 220 L 331 220" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bar chart bars -->
  <rect x="100" y="170" width="22" height="50" rx="2" fill="#4a90d9" opacity="0.8"/>
  <rect x="140" y="140" width="22" height="80" rx="2" fill="#4a90d9" opacity="0.8"/>
  <rect x="180" y="110" width="22" height="110" rx="2" fill="#22d3ee" opacity="0.8"/>
  <rect x="220" y="90" width="22" height="130" rx="2" fill="#22d3ee" opacity="0.8"/>
  <rect x="260" y="75" width="22" height="145" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="300" y="65" width="22" height="155" rx="2" fill="#8b5cf6" opacity="0.8"/>

  <!-- Trend line - hand drawn wobbly -->
  <path d="M 111 165 C 130 155, 148 138, 151 135 C 165 120, 178 108, 191 105 C 210 95, 225 87, 231 85 C 250 75, 265 70, 271 68 C 290 60, 305 57, 311 58"
    fill="none" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.9"/>

  <!-- Trend dots -->
  <circle cx="111" cy="165" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="151" cy="135" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="191" cy="105" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="231" cy="85" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="271" cy="68" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>
  <circle cx="311" cy="58" r="3.5" fill="#0a0a0f" stroke="#22d3ee" stroke-width="1.5"/>

  <!-- Data flow arrows at bottom -->
  <path d="M 100 252 L 130 252" stroke="#4a90d9" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="130,249 136,252 130,255" fill="#4a90d9" opacity="0.7"/>

  <!-- Data node circles -->
  <circle cx="80" cy="252" r="6" fill="none" stroke="#4a90d9" stroke-width="1.5" opacity="0.7"/>
  <circle cx="80" cy="252" r="2" fill="#4a90d9" opacity="0.9"/>

  <circle cx="155" cy="252" r="8" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.7"/>
  <circle cx="155" cy="252" r="3" fill="#22d3ee" opacity="0.9"/>

  <path d="M 163 252 L 193 252" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="193,249 199,252 193,255" fill="#22d3ee" opacity="0.7"/>

  <circle cx="218" cy="252" r="6" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <circle cx="218" cy="252" r="2" fill="#8b5cf6" opacity="0.9"/>

  <path d="M 224 252 L 254 252" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="254,249 260,252 254,255" fill="#8b5cf6" opacity="0.7"/>

  <circle cx="280" cy="252" r="8" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <circle cx="280" cy="252" r="3" fill="#8b5cf6" opacity="0.9"/>

  <path d="M 288 252 L 318 252" stroke="#4a90d9" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
