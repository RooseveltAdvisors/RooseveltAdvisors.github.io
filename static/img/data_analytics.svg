  <circle cx="345" cy="252" r="14" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
  <path d="M 345 238 A 14 14 0 0 1 359 252 L 345 252 Z" fill="#4a90d9" opacity="0.7"/>
  <path d="M 359 252 A 14 14 0 0 1 345 266 L 345 252 Z" fill="#22d3ee" opacity="0.7"/>
  <path d="M 345 266 A 14 14 0 0 1 331 252 L 345 252 Z" fill="#8b5cf6" opacity="0.7"/>
  <path d="M 331 252 A 14 14 0 0 1 345 238 L 345 252 Z" fill="#94a3b8" opacity="0.4"/>

  <!-- Label -->
  <text x="200" y="285" text-anchor="middle" fill="#e5e7eb" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" opacity="0.6" font-weight="300">Data Analytics</text>
</svg>