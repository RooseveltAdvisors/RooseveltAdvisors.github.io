<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="400" height="300" fill="#0a0a0f" rx="12"/>

  <!-- Circuit board traces -->
  <path d="M 50 150 L 100 150" stroke="#4a90d9" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 300 150 L 350 150" stroke="#4a90d9" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 200 50 L 200 80" stroke="#4a90d9" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M 200 225 L 200 260" stroke="#4a90d9" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>

  <!-- Corner traces -->
  <path d="M 100 80 L 130 80 L 130 100" stroke="#22d3ee" stroke-width="1" opacity="0.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 300 80 L 270 80 L 270 100" stroke="#22d3ee" stroke-width="1" opacity="0.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 100 220 L 130 220 L 130 200" stroke="#22d3ee" stroke-width="1" opacity="0.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 300 220 L 270 220 L 270 200" stroke="#22d3ee" stroke-width="1" opacity="0.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Circuit nodes -->
  <circle cx="50" cy="150" r="3" fill="#4a90d9" opacity="0.6"/>
  <circle cx="350" cy="150" r="3" fill="#4a90d9" opacity="0.6"/>
  <circle cx="100" cy="80" r="2.5" fill="#22d3ee" opacity="0.5"/>
  <circle cx="300" cy="80" r="2.5" fill="#22d3ee" opacity="0.5"/>
  <circle cx="100" cy="220" r="2.5" fill="#22d3ee" opacity="0.5"/>
  <circle cx="300" cy="220" r="2.5" fill="#22d3ee" opacity="0.5"/>

  <!-- Medical cross - central element -->
  <rect x="180" y="110" width="40" height="90" rx="5" fill="none" stroke="#22d3ee" stroke-width="2.5" opacity="0.9"/>
  <rect x="155" y="135" width="90" height="40" rx="5" fill="none" stroke="#22d3ee" stroke-width="2.5" opacity="0.9"/>

  <!-- Cross fill with subtle glow -->
  <rect x="183" y="113" width="34" height="84" rx="3" fill="#22d3ee" opacity="0.12"/>
  <rect x="158" y="138" width="84" height="34" rx="3" fill="#22d3ee" opacity="0.12"/>

  <!-- Heartbeat line through the cross -->
  <path d="M 110 155 L 155 155 L 165 155 L 175 135 L 185 170 L 195 125 L 205 175 L 215 140 L 225 155 L 245 155 L 290 155"
    fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Digital pulse dots -->
  <circle cx="120" cy="155" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="280" cy="155" r="2" fill="#8b5cf6" opacity="0.6"/>

  <!-- Data labels -->
  <text x="115" y="115" fill="#4a90d9" font-family="monospace" font-size="8" opacity="0.3">01</text>
  <text x="275" y="115" fill="#4a90d9" font-family="monospace" font-size="8" opacity="0.3">10</text>
  <text x="115" y="205" fill="#4a90d9" font-family="monospace" font-size="8" opacity="0.3">11</text>
  <text x="275" y="205" fill="#4a90d9" font-family="monospace" font-size="8" opacity="0.3">01</text>

  <!-- Shield outline -->
  <path d="M 200 85 C 235 90, 260 105, 270 130 C 280 160, 265 195, 240 215 C 225 228, 210 235, 200 238 C 190 235, 175 228, 160 215 C 135 195, 120 160, 130 130 C 140 105, 165 90, 200 85 Z"
    fill="none" stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.4"/>

  <!-- WiFi/signal arcs -->
  <path d="M 200 70 C 215 70, 225 72, 230 76" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  <path d="M 200 62 C 220 62, 235 66, 242 72" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <path d="M 200 70 C 185 70, 175 72, 170 76" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  <path d="M 200 62 C 180 62, 165 66, 158 72" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.3" stroke-linecap="round"/>

  <!-- Label -->
  <text x="200" y="280" text-anchor="middle" fill="#e5e7eb" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" opacity="0.6" font-weight="300">Healthcare IT</text>
</svg>