<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Professional minimal logo for jonroosevelt.com -->

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0a0a0f" stroke="#4a90d9" stroke-width="2" opacity="0.9"/>

  <!-- Inner circle accent -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#4a90d9" stroke-width="0.5" opacity="0.3"/>

  <!-- Stylized "JR" monogram -->
  <!-- J -->
  <path d="M 145 140 L 145 260 Q 145 290 175 290 Q 195 290 195 270"
    fill="none" stroke="#22d3ee" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- R -->
  <path d="M 215 290 L 215 140 L 265 140 Q 290 140 290 170 Q 290 200 260 200 L 215 200"
    fill="none" stroke="#22d3ee" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- R leg -->
  <path d="M 245 200 L 290 290"
    fill="none" stroke="#22d3ee" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Subtle decorative elements -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#8b5cf6" stroke-width="0.5" stroke-dasharray="4,8" opacity="0.3"/>

  <!-- Corner accents -->
  <circle cx="200" cy="50" r="3" fill="#4a90d9" opacity="0.5"/>
  <circle cx="200" cy="350" r="3" fill="#4a90d9" opacity="0.5"/>
  <circle cx="50" cy="200" r="3" fill="#4a90d9" opacity="0.5"/>
  <circle cx="350" cy="200" r="3" fill="#4a90d9" opacity="0.5"/>

  <!-- Tagline -->
  <text x="200" y="340" text-anchor="middle" fill="#e5e7eb" font-family="'Segoe UI', system-ui, sans-serif" font-size="12" opacity="0.4" font-weight="300" letter-spacing="3">ROOSEVELT</text>
</svg>